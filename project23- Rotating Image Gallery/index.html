<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="image-container">
        <span style="--i : 1">
            <img src="https://picsum.photos/id/231/300/200">
        </span>

        <span style="--i : 2">
            <img src="https://picsum.photos/id/123/300/200">
        </span>

        <span style="--i : 3">
            <img src="https://picsum.photos/id/345/300/200">
        </span>

        <span style="--i : 4">
            <img src="https://picsum.photos/id/367/300/200">
        </span>

        <span style="--i : 5">
            <img src="https://picsum.photos/id/432/300/200">
        </span>

        <span style="--i : 6">
            <img src="https://picsum.photos/id/113/300/200">
        </span>

        <span style="--i : 7">
            <img src="https://picsum.photos/id/544/300/200">
        </span>

        <span style="--i : 8">
            <img src="https://picsum.photos/id/233/300/200">
        </span>

    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev Image</button>
        <button class="btn" id="next"> Next Image</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
