<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remake Social Media Menu</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="menu-head ">
            <p>Social Media</p>
            <i class="fa-solid fa-angle-down fa-2x "></i>
        </div>
        <div class="menu-body hide">
            <ul class="s-menu">
                <li>
                    <i class="fa-brands fa-facebook fa-2x" style="color: blue"></i>
                    <p>Facebook</p>
                </li>
                <li>
                    <i class="fa-brands  fa-instagram fa-2x" style=" color: purple"></i>
                    <p>Instagram</p>
                </li>
                <li>
                    <i class="fa-brands fa-youtube fa-2x" style="color:red"></i>
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
