<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <hr>
        <p>Please enter a value in any of the fields to convert weight</p>
        <hr>
        <div class="input-container">
            <form action="">
                <p>Weight in Pound(lbs)</p>
                <input type="text" id="lbs" class="lbs" placeholder="0" maxlength="14">
                <hr>
                <p>Weight in Kilogram(kg)</p>
                <input type="text" id="kg" class="kg" placeholder="0" maxlength="14">
                <hr>
                <p>Weight in Gram(gr)</p>
                <input type="text" id="gr" class="gr" placeholder="0" maxlength="14">
                <hr>
                <p>Weight in Ounce(oz)</p>
                <input type="text" id="oz" class="oz" placeholder="0" maxlength="14">
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
