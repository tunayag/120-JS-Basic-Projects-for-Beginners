<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
        <div class="container">
            <h6>Last Guesses:</h6>
            <h1>COLD & HOT</h1>
            
            <form >
                <ul class="last-guesses"></ul>
                <input  type="number"  min="1" max="100" placeholder="Enter a number" id="guess" />
                <button type="submit" class="button-primary" id="guess-btn">GUESS!!!</button>
            </form>
            <p id="result"></p>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>



    <script src="app.js"></script>
</body>
</html>
