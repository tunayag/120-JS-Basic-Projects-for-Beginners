<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Character Counter</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <form>
        <h1>Realtime Character Counter</h1>
        <input type="text" placeholder="Write your text here..." maxlength="100">
        <div class="check">
            <p>Total Character: <span class="total"></span></p>
            <p>Remaining: <span class="remaining"></span></p>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
