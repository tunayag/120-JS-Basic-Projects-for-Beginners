<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <div class="container">
        <div class="head-container">
            <textarea placeholder="Enter text" name="" id="textarea1" cols="30" rows="10"></textarea>
            <textarea readonly disabled placeholder="Translation" name="" id="textarea2" cols="30" rows="10"></textarea>
        </div>

        <div class="body-container">
            <div class="volume">
                <i id="from" class="fas fa-volume-up"></i>
            </div>
            <div class="copy">
                <i id="from" class="fas fa-copy"></i>

            </div>
            <select name="" id="">

            </select>
            <div class="arrow">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <select name="" id="">

            </select>
            <div class="copy">
                <i id="to" class="fas fa-copy"></i>

            </div>
            <div class="volume">
                <i id="to" class="fas fa-volume-up"></i>
            </div>

        </div>
        <button>Translate Text Now</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
