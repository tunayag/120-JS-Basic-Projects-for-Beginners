<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remake Rotating Image Gallery</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="image-container">

            <span style="--i : 1">
                <img src="https://picsum.photos/id/357/300/200">
            </span>

            <span style="--i : 2">
                <img src="https://picsum.photos/id/951/300/200">
            </span>

            <span style="--i : 3">
                <img src="https://picsum.photos/id/369/300/200">
            </span>

            <span style="--i : 4">
                <img src="https://picsum.photos/id/258/300/200">
            </span>

            <span style="--i : 5">
                <img src="https://picsum.photos/id/147/300/200">
            </span>

            <span style="--i : 6">
                <img src="https://picsum.photos/id/321/300/200">
            </span>

            <span style="--i : 7">
                <img src="https://picsum.photos/id/654/300/200">
            </span>

            <span style="--i : 8">
                <img src="https://picsum.photos/id/987/300/200">
            </span>

        </div>
        <div class="btn-container">
            <button class="btn prev">Prev Image</button>
            <button class="btn next">Next Image</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
