<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remake Step Progress Bar</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="progress-container">
            <hr class="back-bar">
            <hr class="front-bar">

            <div class="step checked">
                <h4>Start</h4> <i class="fa-sharp fa-solid fa-check"></i>
            </div>

            <div class="step"> <i class="fas fa-times"></i> </div>
            <div class="step"> <i class="fas fa-times"></i> </div>
            <div class="step"> <i class="fas fa-times"></i> </div>
            <div class="step"> <i class="fas fa-times"></i> </div>

        </div>
        <button id="prev" class="btn prev">PREV</button>
        <button id="next" class="btn next">NEXT</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
